{% load static %}
{% load socialaccount %}

<link href="{% static 'tutorMe/auth.css' %}" rel="stylesheet">

<div class="form-center">
    <form class="border border-secondary rounded mb-3">
        {% csrf_token %}

        <div class="title">
            <p class="font-weight-bold"> Create TutorMe Account </p>
        </div>
        <div class="form-group col">
            <div class="row-xs-3 p-3">
                <input aria-label="E-mail" class="form-control" placeholder="E-mail" type="text">
            </div>
            <div class="row-xs-3 p-3">
                <input aria-label="Password" class="form-control" placeholder="Password" type="text">
            </div>
            <div class="row-xs-3 p-3">
                <input aria-label="Retype Password" class="form-control" placeholder="Retype Password" type="text">
            </div>
            <div class="row-xs-3 p-3">
                <button class="btn btn-primary rounded-pill" type="submit"> &emsp;&emsp;&emsp;&emsp;&emsp; Create Account
                    &emsp;&emsp;&emsp;&emsp;&emsp;
                </button>
            </div>
        </div>
    </form>
</div>
